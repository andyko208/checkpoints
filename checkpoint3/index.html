<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <h1>getTheCarrot</h1>
    <!-- game title and speed all together centered-->
    <div class="interface">
      <br>Speed<br>
      <small> MPH: <span id="rps"></span></small>
    </div>
    <div class="flexbox">
      <img src="./img/carrot.png" id="goal">
      <img src="./img/horse.jpeg"  class="horse">

    </div>
    <!-- grass field -->
    <div class="eventArea"></div>
    <div class="clicks">
      <div id="currentTotal"></div>
      <div id="buttons">
        <div class="button" data-val=".1" data-cost="10">
          <img src="./img/whipping.jpeg" class="adjust"> Whipping - <span>10</span></div>
        <div class="button" data-val="1" data-cost="100">
          <img src="./img/hay.jpg" class="adjust"> Feed hay - <span>100</span></div>
        <div class="button" data-val="10" data-cost="1000">
          <img src="./img/apple.jpeg" class="adjust"> Feed apple - <span>1000</span></div>
        <div class="button" data-val="100" data-cost="10000">
          <img src="./img/fodder.jpg" class="adjust"> Premium feed - <span>10000</span></div>
      </div>
    </div>
     <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
